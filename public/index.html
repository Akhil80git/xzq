<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mongo Save Test</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:#fff;
      padding:20px;
      border-radius:8px;
      width:320px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
    }
    h2{
      margin-top:0;
      text-align:center;
    }
    textarea{
      width:100%;
      height:80px;
      padding:8px;
      resize:none;
      margin-bottom:10px;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      background:#4caf50;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      border-radius:4px;
    }
    .msg{
      margin-top:10px;
      text-align:center;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Save Message</h2>
    <textarea id="message" placeholder="Type something..."></textarea>
    <button onclick="saveData()">Save</button>
    <div class="msg" id="result"></div>
  </div>

  <script>
    async function saveData(){
      const message = document.getElementById("message").value.trim();
      const result = document.getElementById("result");

      if(!message){
        result.textContent = "❌ Message required";
        result.style.color = "red";
        return;
      }

      try{
        const res = await fetch("/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if(data.success){
          result.textContent = "✅ Saved to MongoDB";
          result.style.color = "green";
          document.getElementById("message").value = "";
        }else{
          result.textContent = "❌ Error saving data";
          result.style.color = "red";
        }
      }catch(err){
        result.textContent = "❌ Server not reachable";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
